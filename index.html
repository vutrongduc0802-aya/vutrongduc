<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Theo dõi kết quả học tập</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f7f6;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        button {
            background: #5ca45c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>THEO DÕI KẾT QUẢ HỌC TẬP SINH VIÊN</h2>

<input id="masv" placeholder="Mã SV">
<input id="hoten" placeholder="Họ tên">
<input id="lop" placeholder="Lớp">
<input id="mon" placeholder="Môn học">
<input id="ck" placeholder="Điểm CK">
<button onclick="add()">Thêm</button>

<table>
    <thead>
        <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>Môn</th>
            <th>CK</th>
        </tr>
    </thead>
    <tbody id="data"></tbody>
</table>

<script>
let list = JSON.parse(localStorage.getItem("sinhvien")) || [];

function render() {
    const tbody = document.getElementById("data");
    tbody.innerHTML = "";
    list.forEach((sv, i) => {
        tbody.innerHTML += `
        <tr>
            <td>${i + 1}</td>
            <td>${sv.masv}</td>
            <td>${sv.hoten}</td>
            <td>${sv.lop}</td>
            <td>${sv.mon}</td>
            <td>${sv.ck}</td>
        </tr>`;
    });
    localStorage.setItem("sinhvien", JSON.stringify(list));
}

function add() {
    const sv = {
        masv: masv.value,
        hoten: hoten.value,
        lop: lop.value,
        mon: mon.value,
        ck: ck.value
    };
    list.push(sv);
    render();
}

render();
</script>

</body>
</html>

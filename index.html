<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng điểm sinh viên</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef1f5;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .section-title {
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        padding-bottom: 5px;
        border-bottom: 2px solid #3b6bbf;
        color: #244a8f;
    }

    .form {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 10px;
    }

    input, select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
        width: 100%;
    }

    button {
        padding: 10px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #3b6bbf;
        color: white;
        font-weight: bold;
        margin-top: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
        font-size: 15px;
    }

    th, td {
        border: 1px solid #bbb;
        padding: 8px;
        text-align: center;
    }

    th {
        background: #e8eaf0;
    }

    .delete {
        background: red;
        padding: 6px 10px;
        border-radius: 5px;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
